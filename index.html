<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Eames</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<link type="text/css" rel="stylesheet" href="loading.css">
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
		<link rel="manifest" href="./favicon/site.webmanifest">

	</head>

	<body>

		<div id="loadingDiv" class="loading">
			<div class="loading-message">Loading</div>
			<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
		</div>
		

		<div id="pageDiv" class="hidden">

			<div class="title-container">
				<img id="apple-logo" src="resources/Apple_TV_Plus.svg" alt="Apple TV Plus Logo">
				<img src="resources/masters-of-the-air.svg" alt="Masters of the Air">
				<dev class="producers">From the Executive Producers of Band of Brothers and The Pacific</dev>
			</div>

			
			<div id="buy">
				<a href="https://tv.apple.com/us/show/masters-of-the-air/umc.cmc.7bxcni0vwgll9kmicq738k5q2" target="_blank">
					<button class="button-81" role="button">View In Apple TV</button>
				  </a>
			</div>
		</div>


		<div id="info">
			<h1>Kevin Ewing</h1>
			<h2>Blender Artist</h2>
		</div>

		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module" src="script.js">

		</script>

	</body>

</html>
